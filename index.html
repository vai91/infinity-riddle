<body>
    <h1>Rates&Ratio Work Problem Solver</h1>
    <div id="main">

    <input placeholder="e.g. 100 pierogis, 20 hamburgers " type="number" id="problemSize" name="problemSize" required>

    <label for="problemUnit">What is trying to be collaboratively accomplished?(e.g. pierogi)</label>

    <label for="collaborativesCount">Enter the number of collaboratives</label>
    <input type="number" id="collaborativesCount" name="collaborativesCount" required>
    <label for="name1">Enter the name of the collaborative 1</label>
    <input type="text" id="name1" name="name1" required>
    <label for="name2">Enter the name of the collaborative 2</label>

    <label for="name3">Enter the name of the collaborative 3</label>
    <input type="text" id="name3" name="name3" required>
    -->
    
    <label for="time1">Enter the time in minutes for collaborative1</label>
    <input placeholder="time that col1 requires to perform some task" type="number" id="time1" name="time1" required>
    <label for="time2">Enter the time in minutes for collaborative2</label>
    <input placeholder="time that col2 requires to perform some task" type="number" id="time2" name="time2" required>
    <label for="time3">Enter the time in minutes for collaborative3</label>
    <input placeholder="time that col3 requires to perform some task" type="number" id="time3" name="time3" required>
    <input id="submit" type="submit">
