<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>!LastSupper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
</head>
<body>
    <div id="container">
    <h1>Rates&Ratio Work Problem Solver</h1>
        <div id="main">
        <label for="problemSize">Enter the problem size in numbers</label>
            <input value="100" placeholder="e.g. 100 pierogis, 20 hamburgers " type="number" id="problemSize" name="problemSize" required>
        <label for="time1">Enter the time in minutes for collaborative1</label>
            <input value="120" placeholder="time that col1 requires to perform some task" type="number" id="time1" name="time1" required>
        <label for="time2">Enter the time in minutes for collaborative2</label>
            <input value="180" placeholder="time that col2 requires to perform some task" type="number" id="time2" name="time2" required>
        <label for="time3">Enter the time in minutes for collaborative3</label>
            <input value="360" placeholder="time that col3 requires to perform some task" type="number" id="time3" name="time3" required>
            <input id="submit" type="submit">
        </div>
            <div id="info">
                <a href="https://github.com/vai91">by Mehmet Efe Ekiner</a> <br />
                <a href="https://www.infinity-group.pl/careers">Based on a programming riddle from Infinity-Group</a> <br />
                <a href="https://drive.google.com/file/d/1MR_wM77LnSpuN63jb4W-_zcyI20xtrFS/view?usp=sharing">View Resume</a>
            </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
